<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>New Department</title>
</head>
<body class="container d-flex flex-column align-items-center justify-content-center h-100">
        <h1>Crear nuevo departamento</h1>
        <form method="POST" action="{{ url_for('new_department')}}">
            <div class="form-group">
              <label for="code-dept">Codigo</label>
              <input type="text" class="form-control" id="code-dept" name="code-dept">
            </div>
            <div class="form-group">
              <label for="name-dept">Nombre</label>
              <input type="text" class="form-control" id="name-dept" name="name-dept">
            </div>
            <div class="form-group">
                <label for="description-dept">Descripcion</label>
                <textarea class="form-control" id="description-dept" name="description-dept" rows="3"></textarea>
              </div>
            
            <button type="submit" class="btn btn-primary">Crear</button>
          </form>
    
    
</body>
</html>
