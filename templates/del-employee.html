<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Delete Employee</title>
</head>
<body class="container d-flex flex-column align-items-center justify-content-center h-100">
        <h1>Eliminar empleado</h1>
        
        <form method="POST" action="{{ url_for('del_employee')}}">
            <div class="form-group">
              <label for="code-employee">Codigo de empleado</label>
              <input type="text" class="form-control" id="code-employee" name="code-employee" required>
            </div>
            <button type="submit" class="btn btn-primary ">Eliminar</button>
            <br>
          </form>
          <br>
          <div class="overflow-scroll" style="height:100px;">
            <br>
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Codigo</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Fecha de nacimiento</th>
                    <th scope="col">Departamento</th>
                  </tr>
                </thead>
                <tbody>
                  {% for item in employees %}
                  <tr>
                      <th scope="row">{{ item[0] }}</th>
                      <td>{{ item[1] }}</td>
                      <td>{{ item[2] }}</td>
                      <td>{{ item[3] }}</td>
                      <td>{{ item[4] }}</td>
                  </tr>
                  {% endfor %}
              </tbody>
              </table>
        </div>
    
    
</body>
</html>
