<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>Edit Department</title>
</head>

<body class="container d-flex flex-column align-items-center justify-content-center h-100">
  <div class="container mt-4">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>{{ message }}</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
  </div>
  <h1>Editar departamento</h1>
  <form method="POST" action="{{ url_for('edit_department')}}">
    <div class="form-group">
      <label for="code-dept">Codigo del departamento a editar</label>
      <input type="text" class="form-control" id="code-dept" name="code-dept" required>
    </div>
    <h2>Nuevos datos</h2>
    <div class="form-group">
      <label for="name-dept">Nombre</label>
      <input type="text" class="form-control" id="name-dept" name="name-dept">
    </div>
    <div class="form-group">
      <label for="description-dept">Descripcion</label>
      <textarea class="form-control" id="description-dept" rows="3" name="description-dept"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Editar</button>
  </form>

  <div class="overflow-scroll" style="height:100px;">
    <br>
    <table class="table table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Codigo</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripcion</th>
        </tr>
      </thead>
      <tbody>
        {% for item in departments %}
        <tr>
          <th scope="row">{{ item[0] }}</th>
          <td>{{ item[1] }}</td>
          <td>{{ item[2] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</html>
